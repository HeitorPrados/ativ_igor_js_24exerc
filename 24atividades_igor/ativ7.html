    <script>
        let numeros = [5, 9, 13, 78, 98]

        let soma = numeros.reduce((a,b)=>a+b,0)
        let multipli = numeros.reduce((a,b)=>a*b,1)
        
        alert(`Os Números da Média são: ${numeros} \n A soma é: ${soma} \n A multiplicação é: ${multipli}`)
    </script>
