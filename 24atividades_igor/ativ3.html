<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<script>
        let numeros = [10, 20, 30, 40];
        let soma = 0;

        for (let numero of numeros) {
            soma += numero;
        }

        alert(`A média aritmética é: ${soma / numeros.length} \n As notas são: ${numeros}`);
</script>
